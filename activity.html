<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>activity</title>
</head>
<body>

  <div class="activity-dashboard">
  <h2 class="activity-title">Recent Activities</h2>

  <div class="activity-card">
    <span class="checkmark">✔</span>
    <p>Completed Quiz 3 in React Development <span class="score">Score: 87%</span></p>
  </div>

  <div class="activity-card">
    <span class="checkmark">✔</span>
    <p>Finished Lesson in UI/UX Design</p>
  </div>

  <div class="activity-card">
    <span class="checkmark">✔</span>
    <p>Submitted Assignment in Data Science <span class="score">Score: 88%</span></p>
  </div>

  <div class="activity-card">
    <span class="checkmark">✔</span>
    <p>Completed Quiz 2 in Machine Learning <span class="score">Score: 78%</span></p>
  </div>
  
</div>
<!-- styling css -->
 <style>
  .activity-dashboard {
  width:100%;
  margin: 20px auto; 
  font-family: Arial, sans-serif;
}

.activity-title {
  font-size: 20px;
  margin-bottom: 15px;
  font-weight: bold;
}

.activity-card {
  display: flex;
  align-items: center;
  background: #fff;
  border-radius: 10px;
  padding: 40PX;
  margin-bottom: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.checkmark {
  font-size: 18px;
  color: green;
  margin-right: 10px;
}

.activity-card p {
  margin: 0;
  flex: 1;
}

.score {
  font-weight: bold;
  color: #555;
  margin-left: 8px;
}
h2{
  text-align: center;
  font-style: normal;
}

 </style>

 <!-- Js -->
<!-- this Add animation to the form up -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const cards = document.querySelectorAll(".activity-card");
  
  cards.forEach((card, index) => {
    card.style.opacity = "0";
    card.style.transform = "translateY(20px)";
    setTimeout(() => {
      card.style.transition = "all 0.6s ease";
      card.style.opacity = "1";
      card.style.transform = "translateY(0)";
    }, index * 200); // delay for a staggered effect
  });
});

  </script>
  
</body>
</html>
